<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="events.length === 0 && !errorMessage">
    <p>No events found.</p>
  </div>
  
  <div *ngIf="events.length > 0">
    <h2>Events</h2>
    <div class="event-list">
      <div 
        *ngFor="let event of events" 
        class="event-card" 
        (click)="selectEvent(event.title)"
        [class.selected]="selectedEvent === event.title"
      >
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <p>Date: {{ event.date }}</p>
      </div>
    </div>
  </div>
