<div class="container mt-4" style="font-family: 'Times New Roman', serif;">
    <h2 class="text-center">User Profile</h2>

    <form *ngIf="editMode; else displayMode" (ngSubmit)="saveProfile()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="userProfile.name" name="name" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="userProfile.email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="userProfile.phone" name="phone" required />
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" [(ngModel)]="userProfile.bio" name="bio" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
    </form>

    <ng-template #displayMode>
        <div class="profile-details">
            <p><strong>Name:</strong> {{ userProfile.name }}</p>
            <p><strong>Email:</strong> {{ userProfile.email }}</p>
            <p><strong>Phone:</strong> {{ userProfile.phone }}</p>
            <!-- <p><strong>Bio:</strong> {{ userProfile.bio }}</p> -->
            <button class="btn btn-primary" (click)="toggleEdit()">Edit Profile</button>
        </div>
    </ng-template>
</div>
