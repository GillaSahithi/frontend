<h1 class="highlight">Login</h1>
<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="navigateToHome()">
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" required>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" onclick="navigateToHome()">Login</button>
  </form>
  <div class="mt-3">
    <a href="#" (click)="onForgotPassword()">Forgot Password?</a>
  </div>
</div>
